<html>
    <head>
        <title>Sample data </title>
    </head>
    <body>
        
        <h1>Sample Real time client side updation</h1>
        <p id="demo">
        </p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:3000');

  socket.on('message', function(data) {
     
      document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML+"</br>"+JSON.stringify(data);    
        });
</script>
    </body>
</html>
